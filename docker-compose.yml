services:
  redis:
    image: redis:7-alpine
    container_name: rtm-class-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rtm-class-ai-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      CHROMA_PERSIST_DIR: /app/.chroma
      REDIS_URL: redis://redis:6379/0
      APP_PUBLIC_BASE_URL: http://localhost:8000
    volumes:
      - chroma_data:/app/.chroma
      - generated_data:/app/.generated
    depends_on:
      - redis

volumes:
  chroma_data:
  redis_data:
  generated_data:
